<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevOps Project</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.3s ease;
    }

    /* Header Styles */
    header {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    /* Content Section */
    main {
      text-align: center;
      padding: 1rem;
      max-width: 600px;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    /* Button Styles */
    .button {
      display: inline-flex;
      align-items: center;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #218838;
    }

    .button span {
      margin-left: 10px;
    }

    /* Footer */
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>Welcome to My DevOps Project</header>
  <main>
    <p>This is a simple webpage for demonstrating interactive features. Click the button below to complete the task!</p>
    <button class="button" id="complete-button">
      Completed <span>✔️</span>
    </button>
  </main>
  <footer>&copy; 2024 My DevOps Project</footer>

  <script>
    // JavaScript to handle button click and background color change
    const button = document.getElementById('complete-button');
    button.addEventListener('click', () => {
      // Change the background color
      document.body.style.backgroundColor = '#d4edda'; // Light green for success feedback
      // Optionally disable the button after clicking
      button.disabled = true;
      button.style.cursor = 'not-allowed';
      button.style.backgroundColor = '#218838';
      button.textContent = 'Task Completed ✔️';
    });
  </script>
</body>
</html>
